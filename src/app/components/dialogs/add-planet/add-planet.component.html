<div class="w-md max-sm:max-w-[300px] max-h-[90vh] p-6">
  <div class="flex items-center justify-center">
    <span class="text-base font-bold">Planet hinzufügen</span>
  </div>
  <div class="my-8">
    <form (ngSubmit)="formGroup.valid && onSubmit(formGroup.value)"
          *ngIf="formGroup"
          [formGroup]="formGroup">

      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name eingeben">
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
          Name is Required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" placeholder="Type eingeben">
          <mat-option value="one">First option</mat-option>
          <mat-option value="tow">Second option</mat-option>
          <mat-option value="three">Third option</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('type')?.hasError('required')">
          Type is Required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Created by</mat-label>
        <mat-select formControlName="createdBy">
          <mat-option value="one">First option</mat-option>
          <mat-option value="tow">Second option</mat-option>
          <mat-option value="three">Third option</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('createdBy')?.hasError('required')">
          Creator is Required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Genre</mat-label>
        <input formControlName="genre" matInput placeholder="Science fiction">
        <mat-error *ngIf="formGroup.get('genre')?.hasError('required')">
          Genre is Required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Race(s)</mat-label>
        <input formControlName="races" matInput placeholder="Namen mit Semikolon trennen">
        <mat-error *ngIf="formGroup.get('races')?.hasError('required')">
          Race(s) is/are Required!
        </mat-error>
      </mat-form-field>

      <div class="my-8 float-right float-bottom">
        <button (click)="closeDialog()" class="mr-2" mat-raised-button>Abbrechen</button>
        <button class="mr-2" color="primary" mat-raised-button type="submit">Hinzufügen</button>
      </div>

    </form>
  </div>
</div>
